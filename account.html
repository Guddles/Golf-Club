	} else {

	}
});

    <div class="registration-container container">
        <div class="singUp">
            <h2>Создать аккаунт</h2>
            <form action="" class="signUp-form">
               
                <label for="singUp-name">Имя</label> <br>
                <input type="text" required="" id="singUp-name" class="name"> <br>
                
                <label for="singUp-surname">Фамилия</label><br>
                <input type="text" required="" class="surname" id="singUp-surname"> <br>
                
                <label for="singUp-tel">Номер телефона</label><br>    
                <input name="phone" type="tel" required="" class="singUp-tel" id="singUp-tel" placeholder="+7 (___)___-__-__" maxlength="10"> <br>
                
                <label for="singUp-email">Введите адрес электронной почты</label><br>
                <input type="email" required="" class="singUp-email" id="singUp-email" placeholder="example@example.com"><br>
                
                <label for="password">Пароль</label><br>
                <input type="password" required="" placeholder="Введите пароль" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{15,}" maxlength="15" title="Поле должно содержать не менее одной цифры, одной прописной и строчной буквы, а также не менее 15 символов"> <br>
                
                <label for="singUp-pass-ag">Повторите пароль</label> <br>
                <input type="password" required="" class="singUp-pass-ag" id="singUp-pas-ag" placeholder="Повторите пароль"> <br>
                
                <label for="check-box">Получать уведовления</label>
                <input type="checkbox" class="checkbox" id="check-box" checked=""> <br>
                
                <label for="viewPas">Показать пароль</label>
                <input type="checkbox" id="viewPas"> <br>
                
                <input type="submit" value="Регистрация" class="singUp-btn" id="singUp-btn">
                
            </form>
            </div>
            <div class="singIn-container">
                <h2>Вход</h2>
                <form action="">
                    <label for="singIn-email">Введите адрес электронной почты</label> <br>
                    <input type="email" required class="singIn-email" id="singIn-email" placeholder="example@example.com"><br>
                    
                    <label for="singIn-pas">Введите пароль</label><br>
                    <input type="password" required placeholder="Введите пароль" class="singIn-pas" id="singIn-pas"><br>
                    
                    <input type="submit" value="Войти" class="singIn-btn" id="singIn-btn">
                </form>
